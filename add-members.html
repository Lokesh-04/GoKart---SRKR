<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Members</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="add-members.css"> <!-- Separate CSS for View Members page -->
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <h2>Menu</h2>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="administration.html">Administration</a>
            <a href="add-members.html" class="active">Add Members</a>
            <a href="view-members.html">View Members</a>
            <a href="resources.html">Resources</a>
            <a href="scores.html">Scores</a>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="content">
        <h1>Add Members</h1>
        <button onclick="location.href='add-members.html'" class="add-member-btn">Add Member</button>

        <table class="members-table">
            <thead>
                <tr>
                    <th>Gender</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Blood</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mr</td>
                    <td>John Doe</td>
                    <td>+1234567890</td>
                    <td>johndoe@example.com</td>
                    <td>O+</td>
                    <td><img src="john.jpg" alt="John Doe"></td>
                    <td>
                        <button onclick="location.href='edit-member.html'" class="edit-btn">Edit</button>
                        <button onclick="deleteRow(this)" class="delete-btn">Delete</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main>

    <script>
        // JavaScript to handle row deletion
        function deleteRow(button) {
            const row = button.closest("tr");
            row.remove();
        }
    </script>

</body>
</html>
